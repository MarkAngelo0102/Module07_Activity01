<!DOCTYPE html>
<html>

    <body ng-app="">

        Register Now? <input type="checkbox" ng-model="myVar" ng-init="myVar=false"> 

        <div ng-show="toShow">
            <p>Register</p>
            <label>Username</label>
            <input type="text">
            <label>Password</label>
            <input type="text">

        <div>

        <div ng-disabled="toDisabled">

            <input type="checkbox" ng-model="disabled"> <br>
            <input type="text" ng-disabled="disabled" value=""/>
        </div>

        <div ng-hide="toShow">
            Enter Username:
            <input tupe="text" required ng-model="Name">
            <br>
            <br>
            <input type="button" ng-disabled="form.$invalid" ng-click="toShow = true" value="Sign In"/>
        </div>

        <div ng-show="toShow">
            Sign in successful!
            <br>
            <input type="button" ng-click="toShow = false" value="Logout"/>

        </div>

    </body>
</html>
